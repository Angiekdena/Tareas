<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cajero">
        <div class="container">
            <div class="titulo">
                <h1>Banco Tech ATH</h1>
            </div>
            <div class="pantalla">
                <div class="visor">
                    <p id="textoMostrar">Escoge un usuario</p>
                    <br>
                    <span id="password"></span>
                </div>
                <div class="usuario">

                    <img class="ingreso" src="usuario1.png" alt="Usuario 1">
                    <button type="button" onclick="escogerUsuario('Angie')">Angie</button>
                    <img class="ingreso" src="usuario2.png" alt="Usuario 1">
                    <button type="button" onclick="escogerUsuario('Luis')">Luis</button>
                    <img class="ingreso" src="usuario3.png" alt="Usuario 1">
                    <button type="button" onclick="escogerUsuario('Emma')">Emma</button>
                </div>
            </div>
            <div class="teclado">
                <div class="numeros">
                    <div class="grid">
                        <div onclick="recibePassword(1)">1</div>
                        <div onclick="recibePassword(2)">2</div>
                        <div onclick="recibePassword(3)">3</div>
                        <div onclick="recibePassword()" class="rojo">CLEAR</div>
                        <div onclick="recibePassword(4)">4</div>
                        <div onclick="recibePassword(5)">5</div>
                        <div onclick="recibePassword(6)">6</div>
                        <div onclick="recibePassword()" class="amarillo">CANCEL</div>
                        <div onclick="recibePassword(7)">7</div>
                        <div onclick="recibePassword(8)">8</div>
                        <div onclick="recibePassword(9)">9</div>
                        <div onclick="validarPassword()" class="verde">ENTER</div>
                        <div onclick="recibePassword()">
                            &#12296</div>
                        <div onclick="recibePassword(0)">0</div>
                        <div onclick="recibePassword()">&#12297</div>
                        <div onclick="recibePassword()"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
