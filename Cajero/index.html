<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cajero">
        <div class="container">
            <div class="titulo">
                <h1>Banco Tech ATH</h1>
            </div>
            <div class="pantalla">
                <div class="visor">
                    <p id="textoMostrar">Escoge un usuario</p>
                    <br>
                    <span id="password"></span>
                    <div id="opciones" hidden>
                        <button id="saldoInicial" type="button" onclick="escogerOpcion(1)">Consultar Saldo</button>
                        <button id="ingresarMonto" type="button" onclick="escogerOpcion(2)">Ingresar Monto</button>
                        <button id="retirarMonto" type="button" onclick="escogerOpcion(3)">Retirar Monto</button>
                    </div>
                </div>
                <div class="usuario">

                    <img class="ingreso" src="usuario1.png" alt="Usuario 1">
                    <button type="button" onclick="escogerUsuario('Angie')">Angie</button>
                    <img class="ingreso" src="usuario2.png" alt="Usuario 1">
                    <button type="button" onclick="escogerUsuario('Luis')">Luis</button>
                    <img class="ingreso" src="usuario3.png" alt="Usuario 1">
                    <button type="button" onclick="escogerUsuario('Emma')">Emma</button>
                </div>
            </div>
            <div class="teclado">
                <div class="numeros">
                    <div class="grid">
                        <div onclick="recibeNumero(1)">1</div>
                        <div onclick="recibeNumero(2)">2</div>
                        <div onclick="recibeNumero(3)">3</div>
                        <div onclick="borrar()" class="amarillo">CLEAR</div>
                        <div onclick="recibeNumero(4)">4</div>
                        <div onclick="recibeNumero(5)">5</div>
                        <div onclick="recibeNumero(6)">6</div>
                        <div onclick="cancelar()" class="rojo">CANCEL</div>
                        <div onclick="recibeNumero(7)">7</div>
                        <div onclick="recibeNumero(8)">8</div>
                        <div onclick="recibeNumero(9)">9</div>
                        <div onclick="enter()" class="verde">ENTER</div>
                        <div onclick="recibeNumero()">&#12296</div>
                        <div onclick="recibeNumero(0)">0</div>
                        <div onclick="recibeNumero()">&#12297</div>
                        <div onclick="volver()" class="return">RETURN</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
