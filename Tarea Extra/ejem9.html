<html lang="en">

<head>

    <link rel="stylesheet" href="ejem9.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Heladeria La Emma</h1>
            <p>Escoge tu Topping</p>
            <input type="radio" name="status" value="oreo" id="oreo"> <label for="oreo">Topping de Oreo</label>
            <br>
            <input type="radio" name="status" value="kitkat" id="kitkat"> <label for="kitkat">Topping de Kitkat</label>
            <br>
            <input type="radio" name="status" value="brownie" id="brownie"> <label for="brownie">Topping de Brownie</label>
            <br>
            <input type="radio" name="status" value="sinTopping" id="sinTopping"> <label for="sinTopping">Helado sin Topping</label>
        </div>
        <button class="cancelar" onclick="sabor()">Valor a pagar</button>
    </div>

    <script src="ejem9.js"></script>
