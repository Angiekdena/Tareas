<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes Latinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="mt-4 text-center">Perfumes Latinos</h1>
        <div class="row mt-5">
            <div class="col-md-3">
                <select class="form-select" name="vendedor" id="vendedor">
                    <option value="">Seleccione el vendedor</option>
                    <option value="Juana">Juana</option>
                    <option value="Pedro">Pedro</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" name="producto" id="producto">
                    <option value="">Seleccione el Producto</option>
                    <option value="Aqua">Aqua</option>
                    <option value="Emocion">Emoción</option>
                    <option value="Alegria">Alegría</option>
                    <option value="Frescura">Frescura</option>
                </select>
            </div>
            <div class="col-md-3">
                <input class="form-control" id="cantidad" type="number" placeholder="Cantidad" min="1">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" type="button" onclick="registrar()">Guardar</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="button" onclick="empleadoMes()">Empleado del Mes</button>
            </div>
            <table class="table mt-4 text-center">
                <thead>
                    <tr>
                        <th>Vendedor</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Valor Total (USD)</th>
                    </tr>
                </thead>
                <tbody id="tabla"></tbody>
            </table>
            <h1 id="resultado"></h1>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
